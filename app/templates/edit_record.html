<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modifica Tiro</title>
    <style>
        /* RESET E BASE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; 
            margin: 0; 
            padding: 10px; 
            color: #333; 
        }

        /* CONTENITORE RESPONSIVE */
        .container { 
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            padding-bottom: 40px; 
        }
        
        h1 { 
            text-align: center; 
            color: #2c3e50; 
            font-size: 1.6em; 
            margin: 10px 0 5px 0; 
        }
        .subtitle { 
            text-align: center; 
            color: #7f8c8d; 
            margin-bottom: 20px; 
            font-size: 0.9em; 
        }

        /* FORM STYLE */
        form { 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            width: 100%;
        }
        .section-title { 
            font-size: 0.8em; 
            text-transform: uppercase; 
            color: #999; 
            margin-bottom: 8px; 
            font-weight: 700; 
            letter-spacing: 0.5px; 
        }
        .form-group { margin-bottom: 20px; width: 100%; }

        /* RISULTATO (Radio Buttons) */
        .result-options { 
            display: flex; 
            gap: 8px; 
            width: 100%; 
        }
        .result-options input { display: none; }
        .result-label { 
            flex: 1; 
            text-align: center; 
            padding: 12px 5px; 
            border-radius: 12px; 
            border: 2px solid #eee; 
            cursor: pointer; 
            font-weight: 600; 
            color: #777; 
            font-size: 0.9em;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        .result-icon { font-size: 1.4em; margin-bottom: 4px; display: block; }

        /* Stati Selected */
        #opt_miss:checked + label { background: #f5f5f5; border-color: #95a5a6; color: #555; }
        #opt_bordo:checked + label { background: #fff3e0; border-color: #ff9800; color: #e65100; }
        #opt_centro:checked + label { background: #e8f5e9; border-color: #4caf50; color: #2e7d32; }

        /* INPUT & SELECT */
        select, input[type="text"], textarea { 
            width: 100%; 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid #ddd; 
            background: #f9f9f9; 
            font-size: 16px; /* Evita zoom su iOS */
            color: #333;
            appearance: none; /* Rimuove stile default browser */
        }
        textarea { resize: vertical; min-height: 60px; }

        /* GRIGLIA BICCHIERI */
        .cups-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 12px; 
            padding: 15px; 
            background: #2c3e50; 
            border-radius: 15px; 
            border: 2px solid #34495e; 
            margin-top: 5px;
        }
        .cup-item { position: relative; }
        .cup-item input { display: none; }
        .cup-item label { 
            width: 45px; height: 45px; 
            display: flex; justify-content: center; align-items: center;
            background: #c0392b; 
            border: 3px solid #e74c3c; 
            border-radius: 50%; 
            cursor: pointer; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
        }
        /* Testo sotto il bicchiere */
        .cup-item label::after {
            content: attr(data-name);
            position: absolute; 
            top: 105%; 
            left: 50%; 
            transform: translateX(-50%);
            color: #bdc3c7; 
            font-size: 9px; 
            white-space: nowrap; 
            font-weight: 600;
        }

        .cup-item input:checked + label {
            background: #27ae60; 
            border-color: #2ecc71; 
            transform: scale(0.95);
        }
        .cup-item input:checked + label::before { 
            content: '‚úï'; 
            color: white; 
            font-size: 1.2em; 
            font-weight: bold;
        }

        /* MULTIPLI (Scroll orizzontale su mobile se troppi) */
        .multi-group { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 6px; 
            justify-content: flex-start;
        }
        .multi-group input { display: none; }
        .multi-label { 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 8px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            color: #555; 
            font-weight: 600;
            flex-grow: 1; /* Si allargano per riempire */
            text-align: center;
        }
        .multi-group input:checked + label { 
            background: #673ab7; 
            color: white; 
            border-color: #673ab7; 
        }

        /* ROW FLESSIBILE (Bicchieri Tot + Formato) */
        .flex-row { display: flex; gap: 10px; }
        .flex-col { flex: 1; }

        /* SALVEZZA */
        .save-throw-wrapper { 
            background: #fff8e1; 
            padding: 12px; 
            border-radius: 12px; 
            border: 1px solid #ffe082; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            margin-top: 5px;
        }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* BOTTONI */
        .btn-submit { 
            width: 100%; 
            padding: 16px; 
            background: #2196F3; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 1em; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 25px; 
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }
        .btn-cancel { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #95a5a6; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9em;
        }

        /* MEDIA QUERY PER SCHERMI MOLTO PICCOLI (< 350px) */
        @media (max-width: 350px) {
            .result-label { padding: 10px 2px; font-size: 0.8em; }
            .cup-item label { width: 38px; height: 38px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Modifica Tiro</h1>
    <div class="subtitle">ID #{{ record.id }} - {{ player_name }}</div>

    <form method="POST">

        <div class="form-group">
            <div class="section-title">Risultato</div>
            <div class="result-options">
                <input type="radio" id="opt_miss" name="risultato_tiro" value="Miss" onclick="handleLogic()" {% if record.miss == 'S√¨' %}checked{% endif %}>
                <label for="opt_miss" class="result-label"><span class="result-icon">üí®</span>MISS</label>

                <input type="radio" id="opt_bordo" name="risultato_tiro" value="Bordo" onclick="handleLogic()" {% if record.bordo == 'S√¨' %}checked{% endif %}>
                <label for="opt_bordo" class="result-label"><span class="result-icon">üß±</span>BORDO</label>

                <input type="radio" id="opt_centro" name="risultato_tiro" value="Centro" onclick="handleLogic()" {% if record.centro == 'S√¨' %}checked{% endif %}>
                <label for="opt_centro" class="result-label"><span class="result-icon">üéØ</span>CENTRO</label>
            </div>
        </div>

        <div class="form-group flex-row">
            <div class="flex-col">
                <div class="section-title">Rimasti</div>
                <select name="numero_bicchieri" required>
                    <option value="6" {% if record.numero_bicchieri == '6' %}selected{% endif %}>6 ‚òÖ</option>
                    <option value="5" {% if record.numero_bicchieri == '5' %}selected{% endif %}>5 ‚òÖ</option>
                    <option value="4" {% if record.numero_bicchieri == '4' %}selected{% endif %}>4 ‚òÖ</option>
                    <option value="3" {% if record.numero_bicchieri == '3' %}selected{% endif %}>3 ‚òÖ</option>
                    <option value="2" {% if record.numero_bicchieri == '2' %}selected{% endif %}>2 ‚òÖ</option>
                    <option value="1" {% if record.numero_bicchieri == '1' %}selected{% endif %}>1 ‚òÖ</option>
                </select>
            </div>
            <div class="flex-col">
                <div class="section-title">Formato</div>
                <select id="formato" name="formato" onchange="updateBicchiereColpitoOptions()" required>
                    <option value="Piramide" {% if record.formato == 'Piramide' %}selected{% endif %}>Piramide üî∫</option>
                    <option value="Rombo" {% if record.formato == 'Rombo' %}selected{% endif %}>Rombo üí†</option>
                    <option value="Triangolo" {% if record.formato == 'Triangolo' %}selected{% endif %}>Triangolo üìê</option>
                    <option value="Linea Verticale" {% if record.formato == 'Linea Verticale' %}selected{% endif %}>Linea V. ‚ùô</option>
                    <option value="Linea Orizzontale" {% if record.formato == 'Linea Orizzontale' %}selected{% endif %}>Linea O. ‚îÅ</option>
                    <option value="Singolo Centrale" {% if record.formato == 'Singolo Centrale' %}selected{% endif %}>Singolo ‚è∫</option>
                </select>
            </div>
        </div>

        <div id="dynamic-hit-section" style="display: none;">
            <div class="form-group">
                <div class="section-title">Bicchieri Speciali</div>
                <div class="multi-group">
                    <input type="radio" id="multi_none" name="bicchieri_multipli" value="" onclick="handleLogic()" {% if not record.bicchieri_multipli %}checked{% endif %}>
                    
                    <label for="multi_none" class="multi-label" style="flex-grow:0;">1</label>

                    <input type="radio" id="multi_doppio" name="bicchieri_multipli" value="Doppio" onclick="handleLogic()" {% if record.bicchieri_multipli == 'Doppio' %}checked{% endif %}>
                    <label for="multi_doppio" class="multi-label">Doppio</label>

                    <input type="radio" id="multi_triplo" name="bicchieri_multipli" value="Triplo" onclick="handleLogic()" {% if record.bicchieri_multipli == 'Triplo' %}checked{% endif %}>
                    <label for="multi_triplo" class="multi-label">Triplo</label>
                    
                    <input type="radio" id="multi_quadruplo" name="bicchieri_multipli" value="Quadruplo" onclick="handleLogic()" {% if record.bicchieri_multipli == 'Quadruplo' %}checked{% endif %}>
                    <label for="multi_quadruplo" class="multi-label">4x</label>
                    
                    </div>
            </div>

            <div class="form-group">
                <div class="section-title" style="text-align: center;">COLPITI (<span id="max-selection-label">Max 1</span>)</div>
                <div id="bicchiere_colpito_container" class="cups-grid"></div>
            </div>
        </div>

        <div class="save-throw-wrapper">
            <span style="font-weight:600; color:#555; font-size:0.9em;">üõ°Ô∏è Tiro Salvezza?</span>
            <label class="switch">
                <input type="checkbox" name="tiro_salvezza" value="S√¨" {% if record.tiro_salvezza == 'S√¨' %}checked{% endif %}>
                <span class="slider"></span>
            </label>
        </div>

        <div class="form-group" style="margin-top: 15px;">
            <div class="section-title">Bevanda</div>
            <input type="text" name="bevanda" value="{{ record.bevanda }}" placeholder="Es. Birra">
        </div>

        <div class="form-group">
            <div class="section-title">Note</div>
            <textarea name="note" placeholder="Note opzionali...">{{ record.note }}</textarea>
        </div>

        <button type="submit" class="btn-submit">SALVA MODIFICHE</button>
    </form>

    <a href="{{ url_for('main.index', player_name=player_name) }}" class="btn-cancel">Torna Indietro</a>
</div>

<script>
    // Recupera la stringa salvata dal DB
    const savedCupsString = "{{ record.bicchiere_colpito }}";
    const savedCupsArray = savedCupsString.split(',').map(s => s.trim());

    const bicchieriOptions = {
        "Piramide": ["3 Sx", "3 Cen", "3 Dx", "2 Sx", "2 Dx", "1 Cen"],
        "Rombo": ["R3 Cen", "R2 Sx", "R2 Dx", "R1 Cen"],
        "Triangolo": ["T2 Sx", "T2 Dx", "T1 Cen"],
        "Linea Verticale": ["LV 2", "LV 1"],
        "Linea Orizzontale": ["LO Sx", "LO Dx"],
        "Singolo Centrale": ["Singolo"]
    };

    function updateBicchiereColpitoOptions() {
        const formatoSelect = document.getElementById('formato');
        const container = document.getElementById('bicchiere_colpito_container');
        const selectedFormato = formatoSelect.value;
        const optionsArray = bicchieriOptions[selectedFormato] || bicchieriOptions["Piramide"];

        container.innerHTML = '';
        const displayArray = [...optionsArray].reverse();

        displayArray.forEach(function(optionText, index) {
            const div = document.createElement('div');
            div.className = 'cup-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'bicchiere_colpito';
            checkbox.value = optionText;
            checkbox.id = 'cup_' + index;
            checkbox.onclick = checkLimit;

            if (savedCupsArray.includes(optionText)) checkbox.checked = true;

            const label = document.createElement('label');
            label.htmlFor = 'cup_' + index;
            label.setAttribute('data-name', optionText);

            div.appendChild(checkbox);
            div.appendChild(label);
            container.appendChild(div);
        });
    }

    function checkLimit() {
        const checked = document.querySelectorAll('input[name="bicchiere_colpito"]:checked');
        const limit = getCurrentLimit();
        if (checked.length > limit) {
            this.checked = false; 
            alert("Hai selezionato multiplo: " + limit + ". Non puoi selezionare altri bicchieri.");
        }
    }

    function getCurrentLimit() {
        if (document.getElementById('multi_doppio').checked) return 2;
        if (document.getElementById('multi_triplo').checked) return 3;
        if (document.getElementById('multi_quadruplo').checked) return 4;
        return 1; 
    }

    function handleLogic() {
        const isHit = document.getElementById('opt_centro').checked;
        const dynamicSection = document.getElementById('dynamic-hit-section');
        const limitLabel = document.getElementById('max-selection-label');
        
        if (isHit) {
            dynamicSection.style.display = 'block';
            const limit = getCurrentLimit();
            limitLabel.textContent = "Max " + limit;
        } else {
            dynamicSection.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateBicchiereColpitoOptions();
        handleLogic();
    });
</script>

</body>
</html>
