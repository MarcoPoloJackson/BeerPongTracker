{# Controlla se siamo in Overtime #}
{% if match_status == 'overtime' or match_mode == 'overtime' %}

    {# Attivazione Classe CSS #}
    <script>document.body.classList.add('overtime-active');</script>
    
    <div class="ot-fog-layer"></div>
    
    <div class="ot-sparks-container">
        <div class="ot-spark s1"></div><div class="ot-spark s2"></div>
        <div class="ot-spark s3"></div><div class="ot-spark s4"></div>
    </div>

    <div class="ot-lightning-container">
        
        <svg class="ot-bolt bolt-left" viewBox="0 0 100 200" preserveAspectRatio="none">
            <path d="M50,0 L20,80 L60,80 L30,200" fill="white" />
        </svg>

        <svg class="ot-bolt bolt-right" viewBox="0 0 200 400" preserveAspectRatio="none">
            <path d="M100,0 L60,120 L120,130 L40,300 L90,300 L20,400" fill="white" />
        </svg>

        <svg class="ot-bolt bolt-center" viewBox="0 0 100 200" preserveAspectRatio="none">
            <path d="M40,0 L70,60 L30,70 L60,200" fill="white" />
        </svg>
    </div>

    {# Titolo #}
    <div class="ot-hero-container container">
        <h1 class="ot-mega-title">
            <span style="color:#ffd700;">⚡</span> OVERTIME <span style="color:#ffd700;">⚡</span>
        </h1>
        <span class="ot-sudden-death">SUDDEN DEATH</span>
    </div>

{% endif %}
