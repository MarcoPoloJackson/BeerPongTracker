<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista Squadra - Match #{{ match_id }}</title>
    <style>
        :root {
            --header-height: 60px;
            --bg-dark: #2c3e50;
            --accent-blue: #3498db;
        }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            overflow: hidden; /* Blocca lo scroll principale */
        }

        /* Header moderno */
        .split-header {
            height: var(--header-height);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative; z-index: 10;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .split-title {
            font-weight: 900;
            font-size: 1.2em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: flex; align-items: center; gap: 10px;
        }

        /* Contenitore principale */
        .split-container {
            display: flex;
            height: calc(100% - var(--header-height));
            width: 100%;
            background-color: #ecf0f1;
        }

        /* Iframe styling */
        .split-pane-wrapper {
            flex: 1;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .split-pane {
            border: none;
            width: 100%; height: 100%;
            /* Ombra interna per dare profonditÃ  */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        /* Separatore centrale */
        .split-separator {
            width: 4px;
            background: linear-gradient(to bottom, #34495e, #3498db, #34495e);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 5;
        }

        /* Responsive: Su cellulare impila verticalmente */
        @media (max-width: 768px) {
            .split-container { flex-direction: column; }
            .split-separator { width: 100%; height: 4px; background: linear-gradient(to right, #34495e, #3498db, #34495e); }
        }
    </style>
</head>
<body>

    <div class="split-header">
        <div class="split-title">
            <span>ðŸ‘¥</span> MODALITÃ€ SQUADRA <span style="opacity:0.5; font-size:0.8em;">#{{ match_id }}</span>
        </div>
    </div>

    <div class="split-container">
        <div class="split-pane-wrapper">
            <iframe class="split-pane" src="{{ url_for('main.index', player_name=p1, context='split') }}" name="frame_p1"></iframe>
        </div>
        
        <div class="split-separator"></div>

        <div class="split-pane-wrapper">
            <iframe class="split-pane" src="{{ url_for('main.index', player_name=p2, context='split') }}" name="frame_p2"></iframe>
        </div>
    </div>

</body>
</html>
